<html>
	<head></head>
	<body>
		
		<h1>Status check</h1>
		<p id="status"></p>

		<script>

		var check_number = 1;

		function loadHumanClock() {
			// Grab the GOOGLE CMD
			alert("connected!");
			var html = document.getElementById('status').innerHTML;
			html = html + " - success :-O";
			document.getElementById('status').innerHTML = html;
		}

		function checkForInternetWithDelay() {
			var html = document.getElementById('status').innerHTML;
			if (html != "") {
				html = html + " - failed!<br>check: " + check_number;
			} else {
				html = "check: " + check_number;
			}

			
			document.getElementById('status').innerHTML = html;
			check_number++;
			setTimeout(checkForInternet, 10000);
		}
		
		function checkForInternet() {
			var i = new Image();
			i.onload = loadHumanClock;
			i.onerror = checkForInternetWithDelay;
			i.src = 'http://human-clock.herokuapp.com/static/online.gif?_=' + escape(new Date().getTime());
		}

		checkForInternetWithDelay();
		
		</script>

	</body>
</html>
