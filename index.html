<html>
<head></head>
<body>

	<div id="clock"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
//  var socket = io.connect('http://human-clock.herokuapp.com');
  var socket = io.connect('http://human-clock.herokuapp.com/');
  
  socket.on('instagram', function (data) {
    console.log();
    // socket.emit('my other event', { my: 'data' });
    document.getElementById("clock").innerHTML = "<img src='" + data.image + "' />" + document.getElementById("clock").innerHTML;
  });
</script>

</body>
</html>
